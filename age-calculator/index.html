<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link href="style.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <section class="Agecalc" id="Agecalc">
    <div class="inputs">
         <div class="elem">
            <label>Day</label>
            <input type="text" placeholder="DD" id="day">
            <span></span>
         </div>
         <div class="elem">
          <label>Month</label>
          <input type="text" placeholder="MM" id="month">
          <span id="invalidMonth"></span>
       </div>
       <div class="elem">
        <label>Year</label>
        <input type="text" placeholder="YYYY" id="year">
        <span id="invalidYear"></span>
       </div>
      </div>
      <div class="middle">
        <hr>
        <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
      </div>
     
     <div class="AgeOutput">
        <div class="theYear" id="theYear">
          <h2>--</h2>
          <h1>years</h1>
        </div>
        <div class="theMonth" id="theMonth">
          <h2>--</h2>
          <h1>Month</h1>
        </div>
        <div class="thedays" id="thedays">
          <h2>--</h2>
          <h1>days</h1>
        </div>
      </div>
    </div>
 </section>
  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dalia</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
